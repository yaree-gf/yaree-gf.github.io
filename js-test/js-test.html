    <h2>Условный оператор if</h2>
    <script>
        if (5+6 < 1) {
            console.log('да');
        }
        else {console.log('нет');}
    </script>
    <h2>Циклический оператор for</h2>
    <script>
        for (i = 11; i > 1; i--) {
            console.log(i);
        }
    </script>
    <h2>Функции</h2>
    <script>
        function sumtest (p1, p2, p3)
        {
            var sumresult = p1 + p2 + p3;
            return sumresult;
        }
        sumresult = sumtest (10, 20, 30);
        var sumconsole = sumresult;
        console.log(sumconsole);

        sumresult = sumtest (10, 2, 3);
        var sumconsole = sumresult;
        console.log(sumconsole);

        sumresult = sumtest (15, 2.3, 63);
        var sumconsole = sumresult;
        console.log(sumconsole);
    </script>
